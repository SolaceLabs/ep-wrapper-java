plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'eclipse'
    id 'idea'
}

repositories {
    jcenter()
    flatDir {
        dirs 'lib'
    }
}

dependencies {
    implementation fileTree(dir: 'lib', include: '*.jar')  // EP 2.0 API Swagger codegen
    // for swagger:
    runtimeOnly group: 'com.squareup.okhttp', name: 'okhttp', version: '2.7.5'
    runtimeOnly group: 'io.gsonfire', name: 'gson-fire', version: '1.8.5'
    runtimeOnly group: 'org.threeten', name: 'threetenbp', version: '1.6.0'

    implementation group: 'org.jsonschema2pojo', name: 'jsonschema2pojo-core', version:'1.1.2'  // for Java codegen

    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'
}
